        <form class="form-signin" id="invite">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Page d'invitation</h1>
                <p>Merci de saisir les informations ci-dessous afin de terminer la cr√©ation de votre compte</p>
            </div>
            <div class="form-label-group">
                <input type="email" id="email" class="form-control" placeholder="Adresse email" value="{{email}}" required>
                <label for="email">Adresse email</label>
            </div>
            <div class="form-label-group">
                <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur" required autofocus>
                <label for="username">Nom d'utilisateur</label>
            </div>
            <div class="form-label-group">
                <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
                <label for="password">Mot de passe</label>
            </div>
            <div class="form-label-group mb-3">
                <input type="password" id="password2" class="form-control" placeholder="Confirmation" required>
                <label for="password2">Confirmation</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Valider</button>
        </form>
    </div>
