<template name="AccountSignup">
    <div class="col-md-6 offset-md-3">
        <form class="form-signin" id="signup">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">S'inscrire</h1>
            </div>
            <div class="form-label-group">
                <input type="email" id="email" value="{{EmailValue}}" class="form-control" placeholder="Adresse email" required autofocus>
                <label for="email">Adresse email</label>
            </div>
            <div class="form-label-group">
                <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur" required>
                <label for="username">Nom d'utilisateur</label>
            </div>
            <div class="form-label-group">
                <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
                <label for="password">Mot de passe</label>
            </div>
            <div class="form-label-group mb-3">
                <input type="password" id="password2" class="form-control" placeholder="Confirmation" required>
                <label for="password2">Confirmation</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Inscription</button>
            <hr>
            <button class="btn btn-sm btn-block" id="google" type="button"><i class="fab fa-google"></i> Inscription avec <b>Google</b></button>
            <button class="btn btn-sm btn-block" id="facebook" type="button"><i class="fab fa-facebook-f"></i> Inscription avec <b>Facebook</b></button>
        </form>
    </div>
</template>
