<template name="SpaceCreate">
    <button type="button" class="btn btn-secondary {{#if isNotSidebar}}float-right{{/if}} create-btn" data-toggle="modal" data-target="#spaceModal" style="width: 100%">
        <i class="fas fa-plus-square"></i>&nbsp;Créer un espace
    </button>
    <div class="modal fade" id="spaceModal">
        <form id="create">
            <div class="modal-dialog" role="document" style="color: black">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouvel espace</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="form-control-label">Nom:</label>
                        <input type="text" class="form-control" id="name">
                        <hr>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="radioPublic" id="radioPrivate" value="private" checked>
                                <i class="fas fa-lock" data-toggle="tooltip" title="Créer un espace privé"></i>&nbsp;
                                <b>Espace Privé</b>
                                <i class="ml-3">Les documents d'un espace privé ne sont accessibles qu'aux utilisateurs invités dans l'espace</i>
                            </label>
                            </div>
                            <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="radioPublic" id="radioPublic" value="public">
                                <i class="fas fa-unlock" data-toggle="tooltip" title="Créer un espace privé"></i>&nbsp;
                                <b>Espace Public</b>
                                <i class="ml-3">Les documents d'un espace public sont accessibles à tous via une simple url</i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Fermer</button>
                    <button class="btn btn-outline-success" type="submit">Créer</button>
                </div>
                </div>
            </div>
        </form>
    </div>
</template>
