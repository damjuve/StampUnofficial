<template name="SpaceCreate">
    <button type="button" class="btn btn-secondary {{#if isNotSidebar}}float-right{{/if}} create-btn" data-toggle="modal" data-target="#spaceModal" style="width: 100%">
        <i class="fas fa-plus-square"></i>&nbsp;Créer un espace
    </button>
    <div class="modal fade" id="spaceModal">
        <form id="create">
            <div class="modal-dialog" role="document" style="color: black">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouvel espace</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="form-control-label">Nom:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Fermer</button>
                    <button class="btn btn-outline-success" type="submit">Créer</button>
                </div>
                </div>
            </div>
        </form>
    </div>
</template>
