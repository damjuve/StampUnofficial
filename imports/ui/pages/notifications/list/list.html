<template name="NotifPage">
    <div class="col-md-12 mt-3">
        <h1 class="text-center">Notifications</h1>
        <table class="table table-sm mt-3">
            <thead>
                <th>Titre</th>
                <th>DÃ©tails</th>
                <th>Date</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {{#each notif in notifications}}
                <tr class="{{isNewNotif notif}}">
                    <td>{{notif.title}}</td>
                    <td>{{notif.content}}</td>
                    <td>{{humanDate notif.date}}</td>
                    <td>
                        <button type="button" value="{{notif._id}}" class="btn btn-sm btn-outline-primary show-notif"><i class="fas fa-eye"></i></button>
                        <button type="button" value="{{notif._id}}" class="btn btn-sm btn-outline-danger remove-notif"><i class="far fa-trash-alt"></i></button>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="4" class="text-center text-muted font-italic">Aucune notification</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
