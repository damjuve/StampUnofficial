<template name="VersionComment">
    <button type="button" class="btn btn-sm btn-danger float-right" data-toggle="modal" data-target="#versionCommentModal{{versionId}}">
        <i class="fas fa-pencil-alt"></i> Laisser un commentaire
    </button>
    <div class="modal fade" id="versionCommentModal{{versionId}}">
        <form id="commentForm">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ajouter un commentaire</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-control-label">Commentaire:</label>
                            <div id="wisiwig-version-comment{{versionId}}"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Fermer</button>
                        <button class="btn btn-outline-success" type="submit">Envoyer</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
