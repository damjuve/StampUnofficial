<template name="InviteFolder">
    <button type="button" class="btn btn-secondary float-right" id="inviteFolder" data-toggle="modal" data-target="#userFolderModal">
        Inviter un membre de l'espace
    </button>
    <div class="modal fade" id="userFolderModal">
        <form id="invite">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouvelle invitation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="email" class="form-control-label">Utilisateur:</label>
                        <select class="select-user form-control" id="user">
                            {{#each userId in usersToInvite}}
                                <option value="{{userId}}">{{getUsername userId}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Fermer</button>
                    <button class="btn btn-outline-success" type="submit" disabled="{{proceeding}}">
                        Inviter
                        {{#if proceeding}}
                            <i class="fas fa-spinner fa-spin"></i>
                        {{/if}}
                    </button>
                </div>
                </div>
            </div>
        </form>
    </div>
</template>
