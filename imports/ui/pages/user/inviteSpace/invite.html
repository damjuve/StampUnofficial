<template name="InviteSpace">
    <button type="button" id="inviteSpaceButton" class="btn btn-secondary float-right create-btn" data-toggle="modal" data-target="#userSpaceModal">
            <i class="fas fa-user-plus"></i>&nbsp;Inviter un nouvel utilisateur
    </button>
    <div class="modal fade" id="userSpaceModal">
        <form id="invite">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouvelle invitation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="email" class="form-control-label">Email:</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Fermer</button>
                    <button class="btn btn-outline-success" type="submit" disabled="{{proceeding}}">
                        {{#if proceeding}}
                            En cours
                        {{else}}
                            Inviter
                        {{/if}}
                    </button>
                </div>
                </div>
            </div>
        </form>
    </div>
</template>
